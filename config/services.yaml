# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration

parameters:
  profile_photos: "%kernel.project_dir%/public/uploads/profile_photos"
  cvs_directory: "%kernel.project_dir%/public/uploads/cvs"
  recaptcha.site_key: "%env(RECAPTCHA_SITE_KEY)%"
  recaptcha.secret_key: "%env(RECAPTCHA_SECRET_KEY)%"
  gemini_api_url: "%env(GEMINI_API_URL)%"
  gemini_api_key: "%env(GEMINI_API_KEY)%"
  twilio.account_sid: '%env(TWILIO_ACCOUNT_SID)%'
  twilio.auth_token: '%env(TWILIO_AUTH_TOKEN)%'
  twilio.from: '%env(TWILIO_FROM)%'

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"

  App\Controller\:
    resource: "../src/Controller/"
    tags: ["controller.service_arguments"]

  App\Controller\EmployeeController:
    autowire: true
    autoconfigure: true
    public: true

  App\Repository\CongeRepository:
    autowire: true
    autoconfigure: true
    public: false

  App\Service\RecaptchaService:
    arguments:
      $secretKey: "%recaptcha.secret_key%"
      $siteKey: "%recaptcha.site_key%"

  App\Service\GeminiService:
    arguments:
      $apiUrl: "%gemini_api_url%"
      $apiKey: "%gemini_api_key%"

  App\Service\TwilioSmsApiService:
    arguments:
      $accountSid: '%twilio.account_sid%'
      $authToken: '%twilio.auth_token%'
      $from: '%twilio.from%'
